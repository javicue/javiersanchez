<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla"></div>
        <ul id="botones" class="botones">
            <li><a href="#" data-key="clear">C</a></li>
            <li><a href="#" data-key="-">-</a></li>
            <li><a href="#" data-key="/">/</a></li>
            <li><a href="#" data-key="*">x</a></li>    
            <li><a href="#" data-key="7">7</a></li>
            <li><a href="#" data-key="8">8</a></li>
            <li><a href="#" data-key="9">9</a></li>
            <li><a href="#" data-key="-">-</a></li>
            <li><a href="#" data-key="4">4</a></li>
            <li><a href="#" data-key="5">5</a></li>
            <li><a href="#" data-key="6">6</a></li>
            <li><a href="#" data-key="+">+</a></li>
            <li><a href="#" data-key="1">1</a></li>
            <li><a href="#" data-key="2">2</a></li>
            <li><a href="#" data-key="3">3</a></li>
            <li><a href="#" data-key="equal" class="equal tall">=</a></li>
            <li><a href="#" data-key="0" class="wide shift">0</a></li>
            <li><a href="#" data-key="." class="shift">.</a></li>
        </ul>
    </div>
</div>

<script>
    let pantalla = document.getElementById('pantalla');
    const botones = document.querySelectorAll("#botones a");
     
    for (const button of botones) {
        button.addEventListener('click', function(ev) {
            ev.preventDefault();   //no hagas lo que ibas a hacer por defecto
     
            if (ev.target.dataset.key == 'equal') {
                pantalla.textContent = eval(pantalla.textContent);
                if (pantalla.textContent.length > 8) {
                    pantalla.textContent = eval(pantalla.textContent).toFixed(8);
                }
            } else if (ev.target.dataset.key == 'clear') {
                pantalla.textContent = '';
            } else {
                pantalla.textContent = pantalla.textContent + ev.target.dataset.key;
            }   
        });
    }

</script>

       

</body>
</html>
